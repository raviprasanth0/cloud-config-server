eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
       defaultZone: http://localhost:8761/eureka/
  instance:
     hostname: localhost
     
     
microservice:
 customer-microservice:
  endpoints:
    endpoint:
     uri: http://CUSTOMER-MICROSERVICE/customer/
 user-microservice:
  endpoints:
    endpoint:
     uri: http://USER-MICROSERVICE/**/
